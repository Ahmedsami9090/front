<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="shadow text-center w-50 p-5 rounded-3 bg-light">
            <h1 class="fw-bolder">Smart Login System</h1>
            <div class="input-div mt-4">
                <input type="text" class="form-control bg-light" placeholder="Enter Your Name" id="newUserName">
                    <p class="alertMessage alert alert-danger py-0 mt-1 text-start d-none">ll</p>
            </div>
            <div class="input-div mt-4">
                <input type="email" class="form-control bg-light" placeholder="Enter Your Email" id="newUserEmail">
                    <p class="alertMessage alert alert-danger py-0 mt-1 text-start d-none">22</p>
            </div>
            <div class="input-div text-start mt-4">
                <input type="password" class="form-control bg-light" placeholder="Enter Your Password (minimum 4 numbers)" id="newUserPass">
                <p id="pass-info" class="text-body-tertiary ps-2 mt-2"></p>
            </div>
            <div class="text-center mt-4">
                <button id="submitBtn" class="btn btn-light border-secondary-subtle px-4 py-2">Signup</button>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
