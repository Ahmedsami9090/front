<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/logo.jpg" type="image/x-icon">
    <title>Quote of the day</title>
</head>
<body>
    <header class="container-fluid d-flex align-items-center justify-content-center">
        <div id="icon-div" class="container col-md-6 h-100">
            <img src="assets/img/logo.jpg" class="" alt="">
        </div>
        <div class="text-center col-md-6">
            <h1 class="fw-bold text-white">Get your Quote of the Day</h1>
        </div>
    </header>
    <main>
        <div id="btn-div" class="container d-flex justify-content-center align-items-center mt-3">
            <button id="generate-btn" class="btn btn-dark shadow-lg">Click to Generate</button>
        </div>
        <div id="quote-view" class="bg-body-tertiary shadow-lg rounded-2 container mt-1 d-flex flex-column justify-content-between">
            
        </div>
    </main>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
